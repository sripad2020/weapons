<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weapon Detection System - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #0a0a0a;
            color: #e0e0e0;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(to bottom, #0a0a0a, #1a1a2e);
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .login-box {
            background: rgba(30, 30, 46, 0.9);
            border-radius: 8px;
            padding: 2.5rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            border-left: 4px solid #00ffaa;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            color: #00ffaa;
            text-shadow: 0 0 10px rgba(0, 255, 170, 0.5);
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #aaa;
            font-size: 0.9rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #00ffaa;
            font-size: 0.9rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem;
            background: rgba(20, 20, 36, 0.8);
            border: 1px solid #333;
            border-radius: 4px;
            color: #e0e0e0;
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #00ffaa;
            box-shadow: 0 0 10px rgba(0, 255, 170, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 0.8rem;
            background: #00ffaa;
            color: #0a0a0a;
            border: none;
            border-radius: 4px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .login-btn:hover {
            background: #00e699;
            box-shadow: 0 0 15px rgba(0, 255, 170, 0.5);
        }

        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: #666;
        }

        .login-footer a {
            color: #00ffaa;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .login-footer a:hover {
            text-shadow: 0 0 10px rgba(0, 255, 170, 0.5);
        }

        .security-notice {
            margin-top: 1.5rem;
            padding: 0.8rem;
            background: rgba(255, 50, 50, 0.1);
            border-left: 3px solid #ff3232;
            font-size: 0.8rem;
            color: #ff6b6b;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1rem;
            }

            .login-box {
                padding: 1.5rem;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>SECURE ACCESS</h1>
                <p>Weapon Detection System Portal</p>
            </div>

            <form action="/login_in" method="post">
                <div class="input-group">
                    <label for="username">OPERATOR ID</label>
                    <input type="text" id="username" name="username" required autocomplete="off">
                </div>

                <div class="input-group">
                    <label for="password">AUTHENTICATION CODE</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="login-btn">AUTHORIZE ACCESS</button>
            </form>

            <div class="security-notice">
                WARNING: Unauthorized access to this system is prohibited by law. All login attempts are logged and monitored.
            </div>

            <div class="login-footer">
                <p>Contact <a href="#">Security Administrator</a> for access issues</p>
            </div>
        </div>
    </div>

    <script>
        // Initialize particles.js
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 60,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#00ffaa"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 0.3,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#00ffaa",
                        "opacity": 0.1,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 1.5,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 0.2
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });
        });
    </script>
</body>
</html>
